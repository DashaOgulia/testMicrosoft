    <style>

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        header{
            display:grid;
            grid-template-columns: 1fr 5fr 3fr;
            grid-template-areas: "logo menu right-menu";
            height: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header-logo{
            align-self: center;
            grid-area: logo;
        }
        .header-logo a{
            padding: 16px 8px 10px;
        }

        .header-logo img{
            width:90%;
        }
        nav{
            align-self: center;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .nav-mobile-menu{
            grid-area: nav-mobile-menu;
        }
        .menu{

            grid-area: menu;
            list-style: none;
            display: flex;
            grid-gap: 5px;
        }
        .menu>li{
            padding: 10px 8px 10px;
        }

        li>a{
            text-decoration: none;
            color: #262626;
            padding: 5px 0px;
        }
        .underlined:hover{  
            border-bottom: 2px solid currentColor;
    
            
        }
        
        .right-menu{
            display:flex;
            justify-self: end;
            color: #262626;
            cursor: pointer;
            align-items: center;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            grid-area: right-menu;
        }

        .dropdown-menu{
            padding: 0px 16px;
            min-width: fit-content;
        
        }

        .dropdown-menu span{
            text-decoration: none;
            color: #262626;
            padding: 5px 0px;
        }
        .search{
            grid-area: search;
            display: flex;
            background: transparent;
            border:none;
            align-items: center;
            color: #262626;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 13px;
            padding:10px;

        }

        .search div{
            padding: 5px 0px;
        }
        .search-btn{
            transform: rotate(45deg);
            font-size: 25px;
            margin: 0px 3px;
            color: #262626;
        }

        .cart{
            grid-area: cart; 
            display: flex;
            margin: 0px 3px;
            padding: 10px;
        }
        .cart a{
            text-decoration: none;
            color: #262626;
            padding: 5px 0px;
        }

        .cart i{
            padding: 5px;
        }
        .user-log{
            display: flex;
            align-items: center;
            padding: 10px;
            grid-area: user-log;
        }
        .user-log img{
            width: 32px;
            margin: 8px;
        }

        .btn-close{
    text-align:right;
}

.hide{
    display:none;
}
.show{
    display:block;
}






       

        @media(min-width:992px){

            header{
                padding: 0 5%;
            }
      
        } 


        



/*tablet only*/
@media(max-width:861px){



    header{
        grid-template-areas: "nav-mobile-menu search  logo cart user-log";
        grid-template-columns: 1fr 1fr 5fr 1fr 1fr;
    } 
    .right-menu{
        display: contents;
    }
    .dropdown-menu{
        display: none;
    }
    nav{
        display: grid;
        margin: 15px;
    }
    .header-logo{
        justify-self: center;
    }
    .header-logo img{
        width: 108px;
    }
   .fa-shopping-cart{
    align-self: center;
   }


   .nav-mobile-menu{
        width:15px;
        height:15px;
        position: relative;
    }
    .nav-mobile-menu span{
        height:1px;
        background-color: #262626;;
        position:absolute;
        left:0;
        right: 0;
        transition: .25s ease-in-out;
    }
    .nav-mobile-menu span:nth-child(1){
        top:3px;
       
    }
    .nav-mobile-menu span:nth-child(2){
        top:7px;
        
    }
    .nav-mobile-menu span:nth-child(3){
       bottom:3px;
    }

    
    .hiden-menu{
        opacity:0;
        visibility: hidden;
    }
    .navigation{
        position:fixed;
        top:0;
        left:0;
        width:280px;
        max-width:280px;
        transition:all 500ms ease-in-out;
        transform:translateX(150%);

    }
    .navigation.active-menu{
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
        top: inherit;
        margin-top: 30px;
        background-color:  #e6e6e6;
        display: block;

        width: -webkit-fill-available;
    }
    
    
    
}
/*laptop*/
@media(max-width:1199px){

    .hide-el{
        display: none;
    }

    
}

.nav-mobile-menu.active-menu span:nth-child(1){
    top:50%;
    transform:rotate(45deg);
}
.nav-mobile-menu.active-menu span:nth-child(2){
    top:50%;
    transform:rotate(-45deg);
}

.nav-mobile-menu.active-menu span:nth-child(3){
    transform:scale(0);
}
.navigation.active-menu>li{
    border-top: 1px solid transparent;
    border-bottom: 1px solid rgba(0,0,0,0.1);
}

    <script  type="text/javascript">
        

        let mobileMenu = document.querySelector(".nav-mobile-menu");
        let mainMenu = document.querySelector(".menu");

        mobileMenu.addEventListener("click", function(){
            mobileMenu.classList.toggle("active-menu");
            if(mobileMenu.classList.contains('active-menu')){
                mainMenu.classList.add("active-menu");
            }else{
                mainMenu.classList.remove("active-menu");
            }
        })
    </script>
